<!DOCTYPE html>
<html>
<head>
	<title>Ticktacktoe</title>
	<link rel="stylesheet" type="text/css" href="css/tickers.css">
	<link href="https://fonts.googleapis.com/css?family=Sansita" rel="stylesheet">
</head>
<body>

	<h3>Ticktacktoe</h3>

	<div id="board"></div>
	<div class="endofgame-message"></div>
	<p class="reload-btn" onclick="reloadGame()">Reload Game ></p>

	<hr>

	<h4>Scores</h4>
	<table border="1" cellpadding="4" cellspacing="2">
		<tr><td>X</td><td>O</td></tr>
		<tr><td class="xScore">0</td><td class="oScore">0</td></tr>
	</table>

	<script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
	<script src="js/main.js"></script>

</body>
</html>
